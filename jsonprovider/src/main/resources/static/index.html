<!DOCTYPE html>
<head>
    <title>ag-grid example 1</title>
    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css">
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-theme-balham.css">
</head>
<body>

<h1>Hello from ag-grid</h1>
<p>Download as an excel file: <a href="/download">Download</a></p>

<div id="myGrid" style="height: 600px; width: 500px;" class="ag-theme-balham"></div>

<script type="text/javascript" charset="utf-8">
        // specify the columns
        var columnDefs = [
            {headerName: "ID", field: "id"},
            {headerName: "Name", field: "name"},
            {headerName: "Average Score", field: "averageScore"}
        ]

        // let the grid know which columns and what data to use
        var gridOptions = {
            columnDefs: columnDefs,
            enableSorting: true,
            enableFilter: true
        };

        // lookup the container we want the Grid to use
        var eGridDiv = document.querySelector('#myGrid');

        // create the grid
        new agGrid.Grid(eGridDiv, gridOptions);

        // this assumes that the browser uses fetch
        fetch('http://localhost:8080/api/students').then(function(response){
            return response.json();
        }).then(function(data) {
            gridOptions.api.setRowData(data);
        })

    </script>

</body>
